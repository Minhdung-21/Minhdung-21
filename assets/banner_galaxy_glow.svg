<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 320" width="100%" height="190" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="galaxy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8A2BE2">
        <animate attributeName="stop-color" values="#8A2BE2;#FF00FF;#00FFFF;#8A2BE2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00FFFF">
        <animate attributeName="stop-color" values="#00FFFF;#8A2BE2;#FF00FF;#00FFFF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="4" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>

  <rect width="1600" height="320" fill="url(#galaxy)"/>
  <text x="800" y="145" text-anchor="middle" font-family="Fira Code, Consolas, monospace" font-size="64" fill="white" filter="url(#glow)">Dũng — A+ AI</text>
  <text x="800" y="210" text-anchor="middle" font-family="Fira Code, Consolas, monospace" font-size="52" fill="white" filter="url(#glow)">&amp; Data Scientist</text>
</svg>
