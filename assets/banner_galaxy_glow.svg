<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="180">
  <defs>
    <linearGradient id="galaxy" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8A2BE2">
        <animate attributeName="stop-color" values="#8A2BE2;#FF00FF;#00FFFF;#8A2BE2" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00FFFF">
        <animate attributeName="stop-color" values="#00FFFF;#8A2BE2;#FF00FF;#00FFFF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Gradient background -->
  <rect width="100%" height="180" fill="url(#galaxy)"/>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="36" font-family="Fira Code, monospace"
        fill="white" filter="url(#glow)">
    Dũng — A+ AI &amp; Data Scientist
  </text>
</svg>
